<div class="cstm_form-floating form-floating mb-3">
  <input
    class="cstm_form-control form-control bg-transparent"
    [id]="key"
    [name]="key"
    (change)="onChange($event)"
    type="text"
  />
  <label [for]="key">
    {{ label }}
  </label>
</div>
