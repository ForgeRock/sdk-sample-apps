name: 'Continuous Integration'

on:
  - pull_request

jobs:
  setup-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [18.19.0, '20.x']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build --workspaces --if-present
