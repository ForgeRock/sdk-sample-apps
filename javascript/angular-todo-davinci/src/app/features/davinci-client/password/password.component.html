<div class="cstm_form-floating input-group form-floating mb-3">
  <input
    class="cstm_input-password form-control border-end-0 bg-transparent"
    [id]="key"
    [name]="key"
    [type]="isVisible ? 'text' : 'password'"
    (blur)="onBlur($event)"
  />
  <label [for]="key">
    {{ label }}
  </label>
  <button
    class="cstm_input-icon border-start-0 input-group-text bg-transparent"
    type="button"
    (click)="toggleVisibility()"
  >
    <app-eye-icon [visible]="isVisible" />
  </button>
</div>
