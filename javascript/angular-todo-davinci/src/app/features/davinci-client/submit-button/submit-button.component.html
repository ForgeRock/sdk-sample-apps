<button
  type="submit"
  class="btn btn-primary w-100 mb-2"
  [value]="key"
  [disabled]="submittingForm ? 'disabled' : null"
>
  <span
    *ngIf="submittingForm"
    class="spinner-border spinner-border-sm"
    role="status"
    aria-hidden="true"
  ></span>
  <span>{{ label }}</span>
</button>
