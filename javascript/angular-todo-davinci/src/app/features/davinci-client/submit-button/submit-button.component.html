<button
  type="submit"
  class="btn btn-primary w-100 mb-2"
  [value]="key"
  [disabled]="submittingForm ? 'disabled' : null"
>
  @if (submittingForm) {
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  }
  <span>{{ label }}</span>
</button>
